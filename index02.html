<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ОфисDирект</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header-items">
                    <div class="header-items__wrapper">
                        <div class="header-logo">
                            <div class="header-logo__sign">
                                <img src="img/header/od_logo.png" alt="">
                            </div>
                            <div class="header-logo__texts">
                                <div class="header-logo__name">
                                    <img src="img/header/od_text.png" alt="">
                                </div>
                                <div class="header-logo__subtext">Кресла Samurai</div>
                            </div>
                        </div>
                        <div class="header-search">
                            <input class="header-search__input" type="text" placeholder="Название модели или артикул">
                        </div>
                        <div class="header-tel">
                            <div class="header-tel__sign">
                                <img src="img/header/call.svg" alt="">
                            </div>
                            <a href="tel:+74952210675" class="header-tel__tel">+7 495 221-06-75</a>
                        </div>
                        <button type="button" class="header-button">Заказать звонок</button>
                    </div>
                </div>
                <div class="header-menu">
                    <div class="header-menu__wrapper">
                        <div class="header-menu__left">
                            <div class="header-catalog">
                                <div class="header-catalog__burger">
                                    <img src="img/header/burger.svg" alt="">
                                </div>
                                <div class="header-catalog__burger-mobile">
                                    <img src="img/header/burger_mob.svg" alt="">
                                </div>
                                <div class="header-catalog__text">Каталог</div>
                            </div>
                            <div class="header-mainmenu">
                                <a href="#">О продукте</a>
                                <a href="#">Отзывы</a>
                                <a href="#">Доставка и оплата</a>
                                <a href="#">Контакты</a>
                            </div>
                            <div class="header-logo-mob">
                                <div class="header-logo-mob__sign">
                                    <img src="img/header/od_logo.png" alt="">
                                </div>
                                <div class="header-logo-mob__texts">
                                    <div class="header-logo-mob__name">
                                        <img src="img/header/od_text.png" alt="">
                                    </div>
                                    <div class="header-logo-mob__subtext">Кресла Samurai</div>
                                </div>
                            </div>
                        </div>
                        <div class="header-menu__right">
                            <div class="header-region">
                                <div class="header-region__arrow">
                                    <img src="img/header/reg.svg" alt="">
                                </div>
                                <input class="header-region__area" type="text" list="cities">
                                <datalist id="cities">
                                    <option value="Москва"></option>
                                    <option value="Архангельск"></option>
                                    <option value="Новосибирск"></option>
                                    <option value="Тверь"></option>
                                    <option value="Саратов"></option>
                                </datalist>
                                <div class="header-region__label">
                                    <img src="img/header/city.svg" alt="">
                                </div>
                            </div>
                            <div class="header-basket">
                                <div class="header-basket__sign">
                                    <img src="img/header/shop.svg" alt="">
                                </div>
                                <div class="header-basket__text">Моя корзина</div>
                                <div class="header-basket__amount">+1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper"></div>
        </div>
    </footer>
</body>
</html>
